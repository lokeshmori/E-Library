<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout( ~{:: title} , ~{:: section} )}">
<head>
    <meta charset="UTF-8">
    <title>edit page</title>
</head>
<body>

 <section>



     <div class="container-fluid mt-5">
         <div class="row">
             <div class="col-md-6 offset-md-3">
                 <div class="card">
                     <div class="card-header text-center">
                         <h3 class="text-center font-weight-bold text-info ">Edit Your Book</h3>
                     </div>
                     <div class="card-body">
                         <form action="/user/update_notes" method="post" enctype="multipart/form-data" >


                             <div class="form-group mb-3">
                                 <label for="title">Title</label>
                                 <input type="text" class="form-control" id="title" name="title" placeholder="Enter Notes Title" th:value="${notes.title}">
                             </div>



                             <div class="form-group mb-3 ">
                                 <label for="description">Description</label>
                                 <textarea class="form-control" id="description" name="description" rows="6" placeholder="Enter Notes Description">
                                     [[${notes.description}]]
                                 </textarea>
                             </div>

                             <div class="form-group mb-3">
                                 <label for="notes">Notes</label>
                                 <input type="file" class="form-control" id="notes" name="file" placeholder="add your Notes here">

                             </div>






                             <input type="hidden" id="id" name="id" th:value="${notes.id}">

                             <button type="submit" class="btn btn-primary mt-4 ">Update</button>

                         </form>
                     </div>

                 </div>
             </div>
         </div>
     </div>



 </section>
</body>
</html>
