<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout( ~{:: title} , ~{:: section} )}">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>

<section>


    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center">
                        <h3 class="text-center font-weight-bold text-secondary ">User Login</h3>
                    </div>
                    <div class="card-body">
                        <form action="/UserLogin" method="post">

                            <th:block th:if="${param.error}">
                               <div class="alert alert-danger">
                                   Invalid username or password.
                               </div>
                            </th:block>

                            <th:block th:if="${param.logout}">
                                <div class="alert alert-success">
                                    You have been logged out.
                                </div>
                            </th:block>



                            <div class="form-group mb-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="username" placeholder="Enter Email">
                            </div>



                            <div class="form-group mb-3 ">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
                            </div>

                            <button type="submit" class="btn btn-primary col-md-12">Login</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p class="fs-6">don't have account <a  href="register" class="text-decoration-none">register</a> </p>

                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
